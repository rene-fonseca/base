    workingDirectory: $(Build.BinariesDirectory)

  - script: |
      PATH=$PATH:/wasmtime
      wasmtime ./testsuite/unittesting --env=CLICOLOR_FORCE=1 --env=AGENT_BUILDDIRECTORY= -- --junit stderr 2> junit.xml
      ctest -T Test
