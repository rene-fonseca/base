      testRunTitle: 'Test results for CTest'
      searchFolder: '$(Build.BinariesDirectory)'

  - task: PublishPipelineArtifact@1
    inputs:
      artifactName: 'base-wasi'
      targetPath: 'artifacts'
      path: $(Build.BinariesDirectory)/install

